<div *ngIf="products.length">
	<mat-card>
		<h2>Products Dashboard</h2>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of products; let index = index">
					<td>{{index + 1}}</td>
					<td>{{product.title}}</td>
					<td>{{product.price}}</td>
					<td>
						<button mat-raised-button color="accent"
							[routerLink]="['/admin', 'product', product.id, 'edit']">Edit</button>
						<button mat-raised-button color="warn" (click)="delete(product.id)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</mat-card>
</div>
