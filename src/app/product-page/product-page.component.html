<div *ngIf="product$ | async as product">
	<div>
		<button mat-raised-button color="accent" routerLink="/">Back</button>
	</div>
	<mat-divider></mat-divider>
	<div class="content">
		<div class="column">
			<quill-view-html [content]="product.photo"></quill-view-html>
		</div>
		<div class="column">
			<h2>{{product.title}}</h2>
			<h3>Price: {{product.price}} $</h3>
			<button mat-raised-button color="primary" (click)="addToCart(product)">Add to cart</button>
			<quill-view-html [content]="product.info"></quill-view-html>

		</div>
	</div>
</div>
